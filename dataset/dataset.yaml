swagger: "2.0"
 Dataset:
  type: "object"
  requires:
   - "accession"
   - "title"
   - "summary"
   - "organisms"
   - "instruments"
   - "modifications"
   - "contacts"
   - "dataFiles"
   - "fullDatasetLinks"
  properties:
    accession:
      type: "string"
      example: "PXD008399"
    title:
      type: "string"
      example: "Direct identification of protein S-palmitoylation sites"
    summary:
      type: "string"
      example: "Direct identification of protein S-palmitoylation sites description"
    organisms:
      type: "array"
      xml:
        name: "organism"
        wrapped: true
      items:
        $ref: "../common/OntologyTerm.yaml"
    instruments:
      type: "array"
      xml:
        name: "instrument"
        wrapped: true
      items:
        $ref: "../common/OntologyTerm.yaml"
    modifications:
      type: "array"
      xml:
        name: "modification"
        wrapped: true
      items:
        $ref: "../common/OntologyTerm.yaml"

